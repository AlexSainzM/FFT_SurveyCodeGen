<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container" id="containerP">
        <div class="logo">
            <img src="assets/LOGO FFT.gif" alt="Logo de la empresa">
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Ingresa tu número SAP:</label>
                <input type="text" id="usuarioHTML" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="nombre">Ingresa tu contraseña:</label>
                <input type="text" id="contraseñaHTML" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Ingresa tu llave de encritación:</label>
                <input type="text" id="llaveCifradoHTML" name="nombre" required>
            </div>
            <button type="button" id="Boton1">Generar llave aleatoria</button>
            
        </form>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
